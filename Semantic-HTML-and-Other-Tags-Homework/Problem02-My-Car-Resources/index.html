<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My SWAG car</title>
  <link rel="stylesheet" href="style.css">
  <style>
      h2 {
  font-size: 22px;
}

figure > img {
  width: 180px;
  height: 120px;
}

figure > meter {
  width: 180px;
}

#audio-section > video, audio {
  width: 240px;
  height: 120px;
}

#video-section > video {
  width: 300px;
  height: 220px;
}
    </style>
</head>

<body>
  <figure>
    <figcaption>
      This is my car
    </figcaption>
    <img src="fordmustang.jpg" alt="Ford Mustang">
    <br> Awesomeness completed 60%
    <br>
    <meter min="0" max="100" value="60">Awesomeness completed 60%</meter>
  </figure>
  <section id="audio-section">
    <h2>Imagine 355 horses simultaneously. Thats how my car sounds</h2>
    <video controls>
      <source src="http://www.w3schools.com/tags/horse.ogg " type="audio/ogg">
       Your browser does not support video element
    </video>
    <video controls>
      <source src="http://www.w3schools.com/tags/horse.ogg " type="audio/ogg">
      Your browser does not support video element
    </video>
    <video controls>
      <source src="http://www.w3schools.com/tags/horse.ogg " type="audio/ogg">
      Your browser does not support video element
    </video>
    <video controls>
      <source src="http://www.w3schools.com/tags/horse.ogg " type="audio/ogg">
      Your browser does not support video element
    </video>
    <audio controls>
      <source src="http://www.w3schools.com/tags/horse.ogg " type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </section>
  <section id="video-section">
    <h2>With my car I can go anywhere!</h2>
    <video controls>
      <source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support video element
    </video>
  </section>
</body>

</html>
